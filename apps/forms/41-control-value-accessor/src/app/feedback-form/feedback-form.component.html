<form
  [formGroup]="feedbackForm"
  class="feedback-form"
  (ngSubmit)="submitForm()">
  <legend class="feedback-form-title">Tell us what you think</legend>
  <input
    class="feedback-form-control"
    [formControl]="feedbackForm.controls.name"
    placeholder="Name"
    type="text" />
  <input
    class="feedback-form-control"
    [formControl]="feedbackForm.controls.email"
    placeholder="Email"
    type="email" />
  <div class="enable-rating">
    <label class="rating-chbk">Enable rating:</label>
    <input
      type="checkbox"
      class="form-control"
      (change)="onEnableRating($event)" />
  </div>

  <app-rating-control
    [disabled]="disableRatingComponent"
    [formControl]="feedbackForm.controls.rating"></app-rating-control>
  <textarea
    class="feedback-form-control"
    [formControl]="feedbackForm.controls.comment"
    placeholder="Ð¡omment text"></textarea>
  <button
    class="feedback-form-submit"
    type="submit"
    [disabled]="!feedbackForm.touched || feedbackForm.invalid">
    Submit
  </button>
</form>
