<app-card
    [list]="cities$"
    (addItem)="addCity()"
    [listItemTemplate]="listItem"
    customClass="bg-light-green">
    <img card-image src="assets/img/city.png" width="200px">
  </app-card>

  <ng-template #listItem let-item>
      <app-list-item
        [name]="item.name"
        (delete)="deleteCity(item.id)"></app-list-item>
  </ng-template>
