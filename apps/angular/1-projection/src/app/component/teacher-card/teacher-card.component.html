<app-card class="bg-light-red" [items]="teachers()" (add)="addTeacher()">
  <img src="assets/img/teacher.png" width="200px" />
  <ng-template cardRow let-teacher>
    <app-list-item (delete)="deleteTeacher(teacher.id)">
      {{ teacher.firstName }}
    </app-list-item>
  </ng-template>
</app-card>
