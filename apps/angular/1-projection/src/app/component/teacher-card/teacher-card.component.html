<app-card
      [list]="teachers$"
      (addItem) = "addItem()"
      [listItemTemplate]="teacherListItem"
      customClass="bg-light-red">
        <img class="card-image" src="assets/img/teacher.png"  width="200px"/>
</app-card>

<ng-template #teacherListItem let-item>
  <app-list-item
    [name]="item.firstName"
    (delete)="deleteTeacher(item.id)">
  </app-list-item>
</ng-template>
