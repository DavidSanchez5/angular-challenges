<app-card
    [list]="students"
    [type]="cardType"
    [addItemFn]="addItemCallback"
    [listItemTemplate]="listItem"
    customClass="bg-light-green">
    <img card-image src="assets/img/student.webp"  width="200px" />
</app-card>

<ng-template #listItem let-item>
    <app-list-item
      [name]="item.firstName"
      [id]="item.id"
      (delete)="deleteStudent(item.id)"></app-list-item>
</ng-template>
