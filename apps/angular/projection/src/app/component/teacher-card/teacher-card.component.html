<app-card [list]="teachers$()" (actionClicked)="addNewItem()">
  <app-card-image>
    <img src="assets/img/teacher.png" width="200px" />
  </app-card-image>
  <ng-template appCardListItem let-teacher>
    <app-list-item (actionClicked)="deleteItem(teacher.id)">
      {{teacher.firstName}}
    </app-list-item>
  </ng-template>
</app-card>
