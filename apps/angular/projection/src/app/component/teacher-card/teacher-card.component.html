<app-card (add)="addTeacher()" (delete)="deleteitem(id)"
[list]="teachers"
customClass="bg-light-red">
<ng-template #rowRef let-teacher>
    <app-list-item (delete)="deleteitem(teacher.id)" [name]="teacher.firstName"></app-list-item>
</ng-template>
<img src="assets/img/teacher.png" width="200px" /></app-card>
