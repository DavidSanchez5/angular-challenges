<app-card
  [list]="students"
  customClass="bg-light-green"
  (create)="onCreate()"
  (delete)="onDelete($event)">
  <div image>
    <img src="assets/img/student.webp" width="200px" />
  </div>
  <ng-template #rowRef let-student>
    <app-list-item (delete)="onDelete(student.id)">
      {{ student.firstname }}
    </app-list-item>
  </ng-template>
</app-card>
