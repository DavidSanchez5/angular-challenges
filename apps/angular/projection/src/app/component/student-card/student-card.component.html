<app-card
  [list]="students()"
  (addOneEventEmitter)="addStudent()"
  class="bg-light-green">
  <img
    img-src
    ngSrc="assets/img/student.webp"
    width="200"
    height="200"
    alt="student image" />
  <ng-template appCardListItem let-item>
    <app-list-item
      [id]="item.id"
      [name]="item.firstName"
      (deleteEventEmitter)="delete(item.id)" />
  </ng-template>
</app-card>
