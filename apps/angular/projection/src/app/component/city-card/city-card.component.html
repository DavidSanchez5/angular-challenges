<app-card
  [list]="city$ | async"
  (add)="addCity()"
  class="bg-light-green"
>
  <img src="assets/img/city.png" width="200px" alt=""/>
  <ng-template #rowRef let-city>
    <app-list-item (delete)="deleteCity($event)" [id]="city.id">
      {{ city.name }}
    </app-list-item>
  </ng-template>
</app-card>
