<div
  class="flex flex-col gap-3 p-4 border-2 border-black rounded-md w-fit"
  [class]="customClass">
  <ng-content select="[cardImage]"></ng-content>

  <section>
    <ng-container
      *ngFor="let item of cardContentDirective.content"
      [ngTemplateOutlet]="cardContentDirective.templateRef"
      [ngTemplateOutletContext]="{ $implicit: item }">
    </ng-container>
  </section>

  <ng-content select="[actions]"></ng-content>
</div>
