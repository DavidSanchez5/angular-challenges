<ng-content select="img" />

<section>
  <ng-container *ngFor="let item of list">
    <ng-template
            [ngTemplateOutlet]="row.template"
            [ngTemplateOutletContext]="{ $implicit: item }" />
  </ng-container>
</section>

<button
        class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
        (click)="add.emit()">
  Add
</button>
