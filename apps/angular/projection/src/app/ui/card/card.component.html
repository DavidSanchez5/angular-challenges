<div
  class="border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3"
  [class]="customClass">
  <ng-content select="[role=card-image]"></ng-content>

  <section>
    <app-list-item *ngFor="let item of list">
      <ng-template
        [ngTemplateOutlet]="optionTemplate || defaultOptionTemplate"
        [ngTemplateOutletContext]="{ item: item }"></ng-template>
    </app-list-item>
  </section>

  <button
    class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
    (click)="addNewItem()">
    Add
  </button>

  <ng-template #defaultOptionTemplate let-item="item">
    {{ item.name }}
    <button (click)="emitDelete(item.id)">
      <img class="h-5" src="assets/svg/trash.svg" />
    </button>
  </ng-template>
</div>
