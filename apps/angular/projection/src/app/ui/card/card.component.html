<div class="border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3"
     [class]="customClass">

  <ng-content select="[cardImage]"></ng-content>

  <section>
    <app-list-item *ngFor="let item of list"
                    [id]="item.id">

      <ng-container name>
        {{item.firstname}}
      </ng-container>

      <ng-container deleteBtn *ngTemplateOutlet="deleteBtnTemplate; context:{$implicit: item.id}"></ng-container>

    </app-list-item>

  </section>

  <ng-content select="[addNewItemBtn]"></ng-content>


</div>

<ng-template #deleteBtnTemplate let-id>
  <button (click)="delete.emit(id)">
    <img alt="delete-icon" class="h-5" src="assets/svg/trash.svg" />
  </button>
</ng-template>
