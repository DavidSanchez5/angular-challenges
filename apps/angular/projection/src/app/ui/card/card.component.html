<div class="border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3" [class]="customClass">
    <ng-content select="[cardImage]"></ng-content>

    <section>
        <ng-container>
            @for (item of list; track item; ) {
            <ng-template [ngTemplateOutlet]="itemRef" [ngTemplateOutletContext]="{$implicit: item}"></ng-template>
            }
        </ng-container>
    </section>

    <ng-content select="[button]"></ng-content>
</div>
