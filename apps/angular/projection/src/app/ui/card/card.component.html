<div class="border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3" [class]="customClass">
  <ng-content select="[headerImg]"></ng-content>
  <section>
    <ng-container *ngFor="let item of list">
      <ng-container *ngTemplateOutlet="
          specialTemplate ||  defaultListItemTemplate;
          context: { $implicit: item }
        "></ng-container>
    </ng-container>
  </section>

  <ng-template #defaultListItemTemplate>
    <p>No data</p>
  </ng-template>
  <ng-content select="[addNewItem]"></ng-content>
</div>
