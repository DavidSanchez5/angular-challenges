<ng-content select="[cardImage]"></ng-content>

<section>
  <ng-container *ngFor="let item of items">
    <ng-template
      [ngTemplateOutlet]="listItemRef"
      [ngTemplateOutletContext]="{ $implicit: item }">
    </ng-template>
  </ng-container>
</section>

<ng-content select="[actions]"></ng-content>
