<div
  class="flex flex-col gap-3 p-4 border-2 border-black rounded-md w-fit"
  [class]="customClass">
  <ng-content select="[cardImage]"></ng-content>

  <section>
    <app-list-item
      *ngFor="let item of list"
      [id]="item.id"
      (deleteEvent)="deleteEvent($event)">
    </app-list-item>
  </section>

  <ng-content select="[actions]"></ng-content>
</div>
