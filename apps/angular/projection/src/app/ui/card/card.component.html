<div class="border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3" [class]="customClass">
  <ng-content select="[cardImage]"></ng-content>

  <section>
    <app-list-item *ngFor="let item of list" [id]="item.id" (deleteItem)="delete($event)">
      <ng-container itemName *ngTemplateOutlet="itemNameTemplate; context: item"></ng-container>
    </app-list-item>
  </section>

  <ng-content select="[addButton]"></ng-content>
</div>
