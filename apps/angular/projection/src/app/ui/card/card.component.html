<div
  class="border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3"
  [class]="customClass">

  <ng-content select="img"/>

  <section>
    @for (item of list;track item) {
      @if (cardContentState) {
        <ng-container *ngTemplateOutlet="cardContentState.templateRef; context: {$implicit: item}"></ng-container>
      }
    } @empty {
      There are no items
    }
  </section>

  @if (cardButtonState) {
    <ng-container *ngTemplateOutlet="cardButtonState.templateRef"></ng-container>
  }
</div>
