<div class="border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3" [class]="customClass">
  <ng-content select="[cardImage]"></ng-content>

  <section>
    <app-list-item *ngFor="let item of list">
      <div itemName>{{ item[itemName] }}</div>
      <button deleteButton (click)="delete(item.id)">
        <img class="h-5" src="assets/svg/trash.svg" />
      </button>
    </app-list-item>
  </section>

  <ng-content select="[addButton]"></ng-content>
</div>
