<div
  class="flex flex-col gap-3 p-4 border-2 border-black rounded-md w-fit"
  [class]="customClass">
  <ng-content select="[cardImage]"></ng-content>

  <section>
    <app-list-item
      *ngFor="let item of list"
      [name]="item.firstname"
      [id]="item.id"
      [type]="type">
    </app-list-item>
  </section>

  <button
    class="p-2 bg-blue-300 border border-blue-500 rounded-sm"
    (click)="addNewItem()">
    Add
  </button>
</div>
