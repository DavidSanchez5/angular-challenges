<div
[style]="{ 'background-color': color }"
  class="border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3"
  [class]="color">
  <img
    [src]="imageUrl"
    width="200px" />

  <section>
    @for (item of list; track $index) {
    <app-list-item
      [name]="item.name"
      [id]="item.id"
      [type]="type">
    </app-list-item>
  }
  </section>

  <button
    class="border border-blue-500 bg-blue-300 p-2 rounded-sm" (click)="addNewItem()">
    Add
  </button>
</div>
