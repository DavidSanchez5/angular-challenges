<ng-container *ngFor="let item of list">

    [ngTemplateOutlet]="rowTemplate"
    [ngTemplateOutletContext]="{ $implicit: item }">

</ng-container>

  class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
  (click)="onAdd.emit()">
  Add
</button>
