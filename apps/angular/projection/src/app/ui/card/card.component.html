<ng-content [card-image] />

<section *ngIf="list">
  @for (item of list; track $index) {
    @if (row) {
      <ng-container
        [ngTemplateOutlet]="row.templateRef"
        [ngTemplateOutletContext]="{ $implicit: item }"></ng-container>
    }
  }
</section>

<button
  class="rounded-sm border border-blue-500 bg-blue-300 p-2"
  (click)="addNewItem()">
  Add
</button>
