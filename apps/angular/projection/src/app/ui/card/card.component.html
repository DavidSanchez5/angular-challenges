<ng-content ngProjectAs="[card-image]"></ng-content>

<section>
  <ng-template *ngFor="let item of list"
    [ngTemplateOutlet]="cardListItem"
    [ngTemplateOutletContext]="{ $implicit: item }">
  </ng-template>
</section>

<button
  class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
  (click)="added.emit()">
  Add
</button>
