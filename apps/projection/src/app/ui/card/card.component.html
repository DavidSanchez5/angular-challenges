<div class="card-inner border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3">
  <ng-container *ngTemplateOutlet="template"></ng-container>

  <section>
    <app-list-item
      *ngFor="let item of (data$ | async)"
      [id]="item.id"
      [name]="item[labelKey]"
      (remove)="onItemRemove($event)"
    >
    </app-list-item>
  </section>

  <button
    class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
    (click)="addNewItem()"
  >
    Add
  </button>
</div>
