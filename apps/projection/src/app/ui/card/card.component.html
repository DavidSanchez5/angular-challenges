<div
  class="card  border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3">
  <img [src]="imageUrl" width="200px" />

  <section>
    <div
      *ngFor="let item of list; trackBy: trackById"
      class="border border-grey-300 py-1 px-2 flex justify-between">
      <ng-container
        [ngTemplateOutlet]="itemTemplate?.templateRef || notemplateDefined"
        [ngTemplateOutletContext]="{ $implicit: item }"></ng-container>
      <button (click)="deleteItem.emit(item.id)">
        <img class="h-5" src="assets/svg/trash.svg" />
      </button>
    </div>
  </section>

  <button
    class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
    (click)="addNewItem.emit()">
    Add
  </button>
</div>

<ng-template #notemplateDefined> No item template defined ! </ng-template>
