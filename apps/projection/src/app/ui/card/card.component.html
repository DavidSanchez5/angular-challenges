<section>
  <ng-content select="[card-img]"/>
  <ng-container *ngFor="let item of list">
    <ng-template *ngTemplateOutlet="row ?? empty; context: {$implicit: item}"/>
    <ng-template #empty>
      no template
    </ng-template>
  </ng-container>
  <button class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
          (click)="addItem.emit()">Add
  </button>
</section>
