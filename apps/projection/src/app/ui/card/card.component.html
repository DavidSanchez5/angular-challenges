<ng-content select="[image]"></ng-content>
<section>
  @for (item of list; track item) {
  <ng-template
    [ngTemplateOutlet]="rowTemplate"
    [ngTemplateOutletContext]="{ $implicit: item }"></ng-template
  >}
</section>

<button
  class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
  (click)="addedNewItem()">
  Add
</button>
